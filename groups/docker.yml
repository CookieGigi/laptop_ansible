---
# docker.yml
# Group definition for Docker container platform
# Install with: make install GROUP=docker

group_name: "Docker"
description: "Docker container platform and Docker Compose"
requires:
  - core

packages:
  nix:
    - docker
    - docker-compose
  flatpak: []
  pipx: []
  cargo: []
  npm: []
  apt:
    - docker.io

conditional: []

post_install_message: |
  Docker installed.
  Add your user to the 'docker' group to run without sudo:
    sudo usermod -aG docker $USER
  Then log out and log back in.
