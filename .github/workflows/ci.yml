---
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-ansible:
    name: Lint Ansible Playbooks and Roles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Install Ansible Galaxy requirements
        run: |
          cd ansible
          ansible-galaxy collection install -r requirements.yml
        continue-on-error: true

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint --force-color

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Ansible Galaxy requirements
        run: |
          cd ansible
          ansible-galaxy collection install -r requirements.yml
        continue-on-error: true

      - name: Syntax check all playbooks
        run: |
          cd ansible
          for playbook in playbooks/*.yml; do
            echo "Checking syntax: $playbook"
            ansible-playbook --syntax-check "$playbook"
          done

  lint-markdown:
    name: Lint Markdown Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint --config .markdownlint.json 'docs/**/*.md' 'README.md' 'AGENTS.md'

  lint-yaml:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" \
            ansible/playbooks/ \
            ansible/group_vars/ \
            ansible/roles/

  format-check:
    name: Check Code Formatting (Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check formatting
        run: prettier --check "**/*.{yml,yaml,md,json}"
