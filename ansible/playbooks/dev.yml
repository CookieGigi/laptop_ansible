---
- name: Install development tools
  hosts: localhost
  tags: [dev, development]

  roles:
    # Editors and Git
    - role: neovim
      tags: [editor, dev]
    - role: lazygit
      tags: [git, dev]
    - role: opencode
      tags: [editor, dev]
    - role: claude-code
      tags: [editor, dev, ai]

    # Linters
    - role: ansible-lint
      tags: [linter, dev]
    - role: vale
      tags: [linter, dev]
    - role: hadolint
      tags: [linter, dev, docker]
    - role: clippy
      tags: [linter, dev, rust]

    # Language Servers
    - role: yaml-language-server
      tags: [lsp, dev]
    - role: marksman
      tags: [lsp, dev]
    - role: lua-language-server
      tags: [lsp, dev]
    - role: bash-language-server
      tags: [lsp, dev]
    - role: rust-analyzer
      tags: [lsp, dev, rust]

    # Formatters
    - role: stylua
      tags: [formatter, dev, lua]
    - role: biome
      tags: [formatter, linter, dev]
    - role: prettier
      tags: [formatter, dev]
    - role: rustfmt
      tags: [formatter, dev, rust]

    # Languages
    - role: lua
      tags: [language, dev, lua]
    - role: rustc
      tags: [language, dev, rust]

    # Package Managers
    - role: luarocks
      tags: [package-manager, dev, lua]
    - role: cargo
      tags: [package-manager, dev, rust]
    - role: uv
      tags: [package-manager, dev, python]

    # CLI Tools
    - role: treesitter_cli
      tags: [cli, dev, parser]
    - role: glow
      tags: [cli, dev, markdown]
    - role: mermaid_cli
      tags: [cli, dev, diagram]
    - role: sqlite3
      tags: [cli, dev, database]

    # Debuggers
    - role: codelldb
      tags: [debugger, dev, rust]
