---
# System state tracking for installed groups
# This file tracks which package groups have been installed
# It is automatically updated by the group management system

# Installed groups
installed_groups:
  - core

# Conditional flags detected during bootstrap
system_detected:
  has_nvidia_gpu: true
  is_laptop: true
  detected_package_manager: Debian

# Bootstrap state
bootstrap:
  system_completed: true
  user_completed: true
