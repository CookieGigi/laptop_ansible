---
- name: Install Docker via Nix
  ansible.builtin.include_role:
    name: nix_install
  vars:
    nix_install_nix_packages:
      - "nixpkgs#docker"
      - "nixpkgs#docker-compose"

- name: Check if system Docker is installed
  ansible.builtin.stat:
    path: /usr/bin/dockerd
  register: system_docker_check

- name: Install system Docker package (requires sudo)
  ansible.builtin.package:
    name: docker.io
    state: present
  become: true
  when: not system_docker_check.stat.exists

- name: Ensure Docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
    daemon_reload: true
  become: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true
  become: true
