---
# Remove tasks for unified package manager

- name: Remove Nix packages
  ansible.builtin.include_tasks: remove_nix.yml
  when: unified_packages.nix is defined and unified_packages.nix | length > 0

- name: Remove Flatpak packages
  ansible.builtin.include_tasks: remove_flatpak.yml
  when: unified_packages.flatpak is defined and unified_packages.flatpak | length > 0

- name: Remove Cargo packages
  ansible.builtin.include_tasks: remove_cargo.yml
  when: unified_packages.cargo is defined and unified_packages.cargo | length > 0

- name: Remove NPM packages
  ansible.builtin.include_tasks: remove_npm.yml
  when: unified_packages.npm is defined and unified_packages.npm | length > 0

- name: Remove Pipx packages
  ansible.builtin.include_tasks: remove_pipx.yml
  when: unified_packages.pipx is defined and unified_packages.pipx | length > 0

- name: Remove APT packages
  ansible.builtin.include_tasks: remove_apt.yml
  when: unified_packages.apt is defined and unified_packages.apt | length > 0
